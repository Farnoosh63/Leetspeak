<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Leet</title>
  </head>
  <body>
    <div class="container">
      <h1>Leetspeak</h1>

      <form id="leetspeak">
        <div class="form-group">
          <label for="words">Please type something:</label>
          <input id="words" type="text">
        </div>

        <button type="submit" class="btn">leet out!</button>
      </form>

      <div id="result">
        <p>This is the leet version of what you typed: </p>
        <p>"<span id="demo"></span>"</p>
        <p>interesting, right?</p>
        <button type="submit" class="btn btn-default">leet again!</button>
      </div>  <!-- end of class result -->
    </div>  <!-- end of class container -->
  </body>
</html>
